<html ng-app="filterApp">
<head>
    <title>Создать пользовательский фильтр, который можно применять для сортировки
            массива чисел. Фильтр должен в начале массива располагать по порядку
            все четные значения, далее по порядку все нечетные.</title>

    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <script src="MyFilter.js">

    </script>
</head>
<body ng-controller="filterCtrl">

  <div class="container">
    <input type="text" ng-model="input">
    <button type="button" ng-click="sorte()">Res</button>
    <button type="button" ng-click="clear()">Clear</button>
    <div class="" ng-show="show">
      {{inputArr | newFilter}}
    </div>
  </div>
</body>
</html>
