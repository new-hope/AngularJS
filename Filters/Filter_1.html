<html ng-app="filterApp">
<head>
    <title>Сделать возможность выбора фильтрации по категориям с помощью выпадающего списка.</title>

    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <script src="Filter_1.js">

    </script>
</head>
<body ng-controller="filterCtrl">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>
                Items in cart
                <span class="label label-info">{{items.length}}</span>
                <p>Search category:
                  <select class="text-info" ng-options="elem for elem in arrCategory" ng-model="valueCategory">


                  </select>
                </p>
            </h3>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="item in items | filter: valueCategory">
                    <td>{{item.name}}</td>
                    <td>{{item.price | currency}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.count}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
