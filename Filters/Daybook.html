<html ng-app="daybookApp">
<head>
    <title>Сделать приложение-дневник, в который пользователь может вносить записи,
      возле каждой записи указана дата. Добавлять записи можно с произвольной датой.
    Выводиться данные должны отсортированные по дате по возрастанию.</title>

    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <script src="Daybook_1.js">

    </script>
</head>
<body ng-controller="daybookCtrl">

    <div class="container">

      <div class="page-header text-center text-uppercase text-primary">
        <h1>Daybook</h1>
      </div>

      <form class="form-inline">
        <div class="row">
          <div class="form-group col-xs-8">
            <textarea name="name" rows="3" cols="80" ng-model="desc"></textarea>
          </div>
          <div class="form-group col-xs-2">
            <input type="date" ng-model="date">
          </div>

          <div class="col-xs-2">
            <button class="btn btn-success btn-lg" type="button" name="button" ng-click="addDaybook()">Add</button>
          </div>

        </div>
      </form>

      <div class="">
        <p>Sort by: <select class="" ng-model="limitValue" ng-options="l for l in limitArr"></select></p>
      </div>





      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="elem in arr | orderBy: sortParam | limitTo: limitValue">
            <td>{{elem.description}}</td>
            <td>{{elem.date | date: "dd MMM yy"}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
