<!DOCTYPE html>
<html ng-app="CalculateApp">
<head>
    <title>Создать приложение-калькулятор. Должно быть два поля ввода
    и кнопки "+", "-", "*", "/". После нажатия на кноку результат должен
    выводиться на страницу.</title>

    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="/Libraries/bootstrap.css" rel="stylesheet" />
    <script src="app.js"></script>

</head>
<body>
    <div ng-controller="CalculateCtrl">

        <div>
          <div class="col-sm-8">
            <input type="number" ng-model="number_1" placeholder="Введите первое число">
          </div>

          <div class="">
            <input type="number" ng-model="number_2" placeholder="Введите второе число">
          </div>

        </div>


      <h4>Выберите операцию</h4>

      <div>
        <button type="submit" class="btn btn-default" ng-click="addClickButton()">+</button>
        <button type="submit" class="btn btn-default" ng-click="subClickButton()">-</button>
        <button type="submit" class="btn btn-default" ng-click="mulClickButton()">*</button>
        <button type="submit" class="btn btn-default" ng-click="divClickButton()">/</button>
      </div>

      <p>Результат: {{res}}</p>
    </div>
</body>
</html>
