<div class="panel-body">
    <div class="form-group">
        <label>Note:</label>
        <textarea class="form-control" rows="8" cols="100" ng-model="currentItem.note"></textarea>
    </div>
    <div class="form-group">
        <label>Date:</label>
        <input type="date" class="form-control" ng-model="currentItem.date" />
    </div>

    <button class="btn btn-primary" ng-click="saveEdit(currentItem)">Save</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
</div>
